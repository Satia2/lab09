name: Build and publish Docker image

# Manually triggered workflow to build and publish the Docker image
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag to publish'
        required: false
        default: 'latest'

permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    name: Build and publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch, optional)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: ./docker/
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:python

      - name: Image published
        run: |
          echo "Image pushed: ghcr.io/${{ github.repository }}:${{ github.event.inputs.tag }}"

